<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Agreement Form</title>
	</head>
	<body>
		<form
			id="contact-form"
			name="contact"
			action="assets/contact.php"
			method="POST"
			data-netlify="true"
		>
			<div class="row">
				<div class="col-lg-6">
					<div class="single_form">
						<input
							type="text"
							placeholder="Name"
							name="name"
							id="name"
							required
						/>
					</div>
					<!-- single form -->
				</div>
				<div class="col-lg-6">
					<div class="single_form">
						<input
							type="email"
							placeholder="Email"
							name="email"
							id="email"
							required
						/>
					</div>
					<!-- single form -->
				</div>
				<div class="col-lg-6">
					<div class="single_form">
						<input
							type="text"
							placeholder="Phone Number"
							name="number"
							id="number"
							required
						/>
					</div>
					<!-- single form -->
				</div>
				<div class="col-lg-6">
					<div class="single_form">
						<input
							type="text"
							placeholder="Subject"
							name="subject"
							id="subject"
							required
						/>
					</div>
					<!-- single form -->
				</div>
				<div class="col-lg-12">
					<div class="single_form">
						<textarea
							placeholder="Message"
							name="message"
							id="message"
							required
						></textarea>
					</div>
					<!-- single form -->
				</div>

				<p class="form-message"></p>

				<div class="col-lg-12">
					<div class="single_form text-center">
						<button class="main-btn" type="submit">SUBMIT</button>
					</div>
					<!-- single form -->
				</div>
			</div>
			<!-- row -->
		</form>
	</body>
</html>
